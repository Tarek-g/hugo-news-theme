<footer class="border-t border-black/10 mt-20 py-12 bg-secondary">
    <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="col-span-1 md:col-span-2">
            <h2 class="text-3xl font-bold mb-4">{{ .Site.Title }}</h2>
            <p class="text-muted-foreground max-w-md leading-relaxed font-serif text-lg">
                {{ .Site.Params.description }}
            </p>
        </div>
        <div>
            <h3 class="font-bold mb-4 text-lg">أقسام</h3>
            <ul class="space-y-2 text-muted-foreground">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}" class="hover:text-foreground">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>
        <div>
            <h3 class="font-bold mb-4 text-lg">تابعنا</h3>
            <ul class="space-y-2 text-muted-foreground">
                {{ range .Site.Params.social }}
                <li><a href="{{ .url }}" class="hover:text-foreground">{{ .name }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
    <div class="container mx-auto px-4 mt-12 pt-8 border-t border-black/5 text-center text-sm text-muted-foreground">
        &copy; {{ now.Format "2006" }} {{ .Site.Title }}. جميع الحقوق محفوظة.
    </div>
</footer>
