<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">

<!-- Open Graph / Twitter -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}" />
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
<meta name="twitter:card" content="summary_large_image" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

<!-- Tailwind CSS (Using CDN for portability in this template) -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Tajawal', 'sans-serif'],
          serif: ['Amiri', 'serif'],
        },
        colors: {
          background: '#ffffff',
          foreground: '#000000',
          muted: {
            DEFAULT: '#f4f4f5',
            foreground: '#71717a',
          },
          secondary: {
             DEFAULT: '#f4f4f5',
             foreground: '#000000',
          }
        },
        borderRadius: {
          DEFAULT: '0px',
          md: '0px',
          lg: '0px',
        }
      }
    }
  }
</script>

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
