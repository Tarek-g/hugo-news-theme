<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">

<!-- Open Graph / Twitter -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}" />
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
<meta name="twitter:card" content="summary_large_image" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

<!-- Tailwind CSS (Using CDN for portability in this template) -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class', // or 'media'
    theme: {
      extend: {
        fontFamily: {
          sans: ['Tajawal', 'sans-serif'],
          serif: ['Amiri', 'serif'],
        },
        colors: {
          background: 'var(--background)',
          foreground: 'var(--foreground)',
          primary: {
            DEFAULT: 'var(--primary)',
            foreground: 'var(--primary-foreground)',
          },
          secondary: {
             DEFAULT: 'var(--secondary)',
             foreground: 'var(--secondary-foreground)',
          },
          muted: {
            DEFAULT: 'var(--muted)',
            foreground: 'var(--muted-foreground)',
          },
          border: 'var(--border)',
        },
        borderRadius: {
          DEFAULT: '0.5rem',
          md: '0.5rem',
          lg: '0.5rem',
        }
      }
    }
  }
</script>

<!-- Custom CSS for Variables -->
<style>
  :root {
    /* Light Mode */
    --background: #ffffff;
    --foreground: #0f172a;
    
    --primary: #1d4ed8; /* Blue 700 */
    --primary-foreground: #eff6ff;
    
    --secondary: #f1f5f9; /* Slate 100 */
    --secondary-foreground: #0f172a;
    
    --muted: #f1f5f9;
    --muted-foreground: #64748b;
    
    --border: #e2e8f0;
  }

  @media (prefers-color-scheme: dark) {
    :root {
       /* Dark Mode */
      --background: #0f172a; /* Slate 950 */
      --foreground: #f8fafc;
      
      --primary: #3b82f6; /* Blue 500 */
      --primary-foreground: #0f172a;
      
      --secondary: #1e293b; /* Slate 800 */
      --secondary-foreground: #f8fafc;
      
      --muted: #1e293b;
      --muted-foreground: #94a3b8;
      
      --border: #1e293b;
    }
  }
</style>

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
