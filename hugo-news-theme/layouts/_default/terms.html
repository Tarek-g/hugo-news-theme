{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-black mb-12 border-b-4 border-primary inline-block pb-2">
        {{ if eq .Data.Plural "tags" }}{{ i18n "tags" }}{{ else }}{{ i18n .Data.Plural | default .Title }}{{ end }}
    </h1>

    <div class="flex flex-wrap gap-4">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}"
            class="group bg-card border border-border px-6 py-4 rounded-lg hover:bg-primary hover:text-white transition-all shadow-sm flex items-center gap-3">
            <span class="font-bold text-lg">#{{ .Page.Title }}</span>
            <span
                class="bg-secondary text-secondary-foreground group-hover:bg-white/20 group-hover:text-white text-xs font-bold px-2 py-1 rounded-full transition-colors">{{
                .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
