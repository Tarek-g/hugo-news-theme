{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-black mb-12 border-b-4 border-primary inline-block pb-2">{{ .Title }}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range .Pages }}
        <div class="group cursor-pointer h-full">
            <a href="{{ .RelPermalink }}"
                class="h-full flex flex-col bg-card border border-border rounded-sm p-6 hover:shadow-md transition-shadow">
                <div class="flex items-center gap-2 mb-4 flex-shrink-0">
                    {{ with .Params.category }}
                    <span
                        class="text-xs font-bold uppercase tracking-wider text-primary border border-primary px-2 py-0.5 rounded-sm">{{
                        . }}</span>
                    {{ end }}
                    <span class="text-muted-foreground text-xs">{{ .Date.Format "2006-01-02" }}</span>
                </div>
                <h2
                    class="text-2xl font-bold mb-3 leading-snug group-hover:text-primary transition-colors flex-shrink-0">
                    {{ .Title }}
                </h2>
                <p class="text-muted-foreground font-serif leading-relaxed line-clamp-4">
                    {{ .Summary }}
                </p>
                <div
                    class="mt-4 pt-4 border-t border-border flex items-center justify-between text-sm text-primary font-bold mt-auto">
                    <span>اقرأ المزيد</span>
                    <span class="group-hover:-translate-x-1 transition-transform">←</span>
                </div>
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
