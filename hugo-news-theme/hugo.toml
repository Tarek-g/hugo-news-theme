baseURL = 'http://example.org/'
languageCode = "ar-sa"
defaultContentLanguage = "ar"
title = "Arabic News Portal"

direction = 'rtl'

[params]
  description = "بوابة أخبار عربية شاملة تغطي آخر المستجدات في السياسة والاقتصاد والرياضة والتكنولوجيا."
  author = "Arabic News Portal"
  keywords = "أخبار, سياسة, اقتصاد, رياضة, تكنولوجيا, ثقافة"
  
  [params.colors]
    primary = "221 83% 53%"        # Bright Royal Blue
    secondary = "210 40% 96.1%"    # Very Light Blue-Grey
    background = "0 0% 100%"       # White
    foreground = "222 47% 11%"     # Dark Slate Blue

  # Site Fonts
  [params.fonts]
    # Google Fonts URL (Load all weights needed)
    google_fonts_url = "https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    
    # Font Families (CSS values)
    heading_font = "'IBM Plex Sans Arabic', sans-serif"
    body_font = "'IBM Plex Sans Arabic', sans-serif"

  # Homepage Sections Configuration
  [params.homepage]
    # إعدادات مبسطة - غيّر الأرقام حسب حاجتك
    hero_count = 1              # عدد المقالات الرئيسية (الكبيرة)
    sub_count = 6               # عدد المقالات الفرعية
    sidebar_latest_count = 5    # عدد آخر الأخبار في الشريط الجانبي
    opinion_count = 4           # عدد مقالات الرأي

    # 1. Hero Section (Featured Story + Sidebar)
    [[params.homepage.sections]]
      type = "hero"
      
      [params.homepage.sections.featured]
        title = "قصص مميزة"
        source = "featured"  # Uses 'featured: true'
        count = 5            # 1 main + 4 sub (للتوافقية)
        sub_count = 4        # عدد المقالات الفرعية (يمكن زيادته)
        show_summary = true
        show_author = true
        show_date = true

      [params.homepage.sections.sidebar]
        enable = true
        
        [params.homepage.sections.sidebar.opinion]
          title = "آراء ومقالات"
          source = "opinion"
          count = 4
          
        [params.homepage.sections.sidebar.latest]
          title = "آخر الأخبار"
          source = "posts"
          count = 5

    # 2. Quote Section
    [[params.homepage.sections]]
      type = "quote"
      text = "الحقيقة هي الضحية الأولى في الحرب، ولكن هنا.. الحقيقة هي سلاحنا الوحيد."
      author = "Arabic News Portal"

    # 3. Category Grid Section
    [[params.homepage.sections]]
      type = "grid"
      title = "أقسام مختارة"
      categories = ["تكنولوجيا", "علوم", "صحة"]
      count_per_category = 3

enableRobotsTXT = true
paginate = 20

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "JSON"]

[menus]
  [[menus.main]]
    name = 'الرئيسية'
    url = '/'
    weight = 10
  [[menus.main]]
    name = 'سياسة'
    url = '/categories/سياسة/'
    weight = 20
  [[menus.main]]
    name = 'اقتصاد'
    url = '/categories/اقتصاد/'
    weight = 30
  [[menus.main]]
    name = 'رياضة'
    url = '/categories/رياضة/'
    weight = 40
  [[menus.main]]
    name = 'ثقافة'
    url = '/categories/ثقافة/'
    weight = 50
  [[menus.main]]
    name = 'تكنولوجيا'
    url = '/categories/تكنولوجيا/'
    weight = 60
  [[menus.main]]
    name = 'آراء'
    url = '/opinion/'
    weight = 70
  [[menus.main]]
    name = 'من نحن'
    url = '/about/'
    weight = 80
  [[menus.main]]
    name = 'اتصل بنا'
    url = '/contact/'
    weight = 90

  # Top Bar Menu
  [[menus.topbar]]
    name = 'من نحن'
    url = '/about'
    weight = 10
  [[menus.topbar]]
    name = 'اتصل بنا'
    url = '/contact'
    weight = 20

  # Footer Configuration
  [params.footer]
    description = "المصدر الأول للأخبار العربية الموثوقة. نلتزم بالمصداقية والشفافية في نقل الحدث."
    copyright = "جميع الحقوق محفوظة © 2024"
    
    [[params.footer.social]]
      name = "Twitter"
      url = "https://twitter.com"
      icon = "twitter" # You can implement icon logic in footer.html
    [[params.footer.social]]
      name = "Facebook"
      url = "https://facebook.com"
      icon = "facebook"

  [params.adsense]
    enable = true
    client_id = "ca-pub-XXXXXXXXXXXXXXXX" # ضع معرف أدسنس الخاص بك هنا
    sidebar_slot_id = "1234567890"        # معرف الوحدة الإعلانية الجانبية

  [params.sidebar]
    enable = true
    show_ads = true
    show_tags = true
    show_recent = true
    max_tags = 15           # أقصى عدد للوسوم المعروضة

[taxonomies]
  category = "categories"
  tag = "tags"
  location = "locations"
  person = "people"
